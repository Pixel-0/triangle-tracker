<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Triangle Tracker</title>
  <link rel="shortcut icon" href="images/favicon.jpg">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Get your MATH on!!</h1>
    </div>

    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Enter opposite side</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="opposite">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Enter adjacent side</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="adjacent">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Enter hypotenuse side</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="hypotenuse">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script type="text/javascript" <script src="js/script.js" charset="utf-8"></script>></script>
  </div>
</body>

</html>
