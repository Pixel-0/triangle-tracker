<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Triangle Tracker</title>
  <link rel="shortcut icon" href="images/favicon.jpg">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Get your MATH on!!</h1>
    </div>

    <form>
      <div class="form-group col-lg-4">
        <label>Enter opposite side</label>
        <input type="text" class="form-control" id="opposite"  placeholder="opposite">
      </div>
      <div class="form-group col-lg-4">
        <label>Enter adjascent side</label>
        <input type="text" class="form-control" id="adjascent" placeholder="adjascent">
      </div>
      <div class="form-group col-lg-4">
        <label>Enter hypotenuse side</label>
        <input type="text" class="form-control" id="hypotenuse" placeholder="hypotenuse">
      </div>

      <button type="submit" class="btn btn-primary btn-dark" onClick = "result()">Submit</button>
    </form>

    <script type="text/javascript" src="js/script.js" charset="utf-8">

    </script>
  </div>
</body>

</html>
